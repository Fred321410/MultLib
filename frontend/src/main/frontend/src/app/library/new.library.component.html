
<div class="panel panel-primary" style="float: left; width: 35%">
  <div class="panel-heading">Create your own new library</div>
  <div class="panel-body">
    <form (ngSubmit)="onSubmit()" #libraryForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" required
               [(ngModel)]="model.name" name="name"
               #name="ngModel">
        <div [hidden]="name.valid || name.pristine"
             class="alert alert-danger">
          Name is required
        </div>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" rows="2" id="description"
                  [(ngModel)]="model.description" name="description"></textarea>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!libraryForm.form.valid" (click)="newLibrary(); libraryForm.reset()">Submit</button>
    </form>
  </div>
</div>

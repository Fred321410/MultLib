
<div class="panel panel-primary" style="float: left; width: 35%">
  <div class="panel-heading">Create your own new library</div>
  <div class="panel-body">
    <form (ngSubmit)="onSubmit()" #libraryForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" required
               [(ngModel)]="library.libraryName" name="name"
               #name="ngModel">
        <div [hidden]="name.valid || name.pristine"
             class="alert alert-danger">
          Name is required
        </div>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" rows="2" id="description"
                  [(ngModel)]="library.libraryDescription" name="description"></textarea>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!libraryForm.form.valid" (click)="newLibrary(); libraryForm.reset()">
        <i class="fa fa-floppy-o fa-lg"></i> Submit</button>


    </form>
  </div>
</div>

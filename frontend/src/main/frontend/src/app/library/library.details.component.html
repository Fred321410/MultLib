<div *ngIf="library" class="panel panel-primary">
  <div class="panel-body">
    <h2 style="margin:0px;">{{library.name}} details!</h2>
    <div><label>id: </label>{{library.id}}</div>
    <div>
      <label>name:</label>
      {{library.name}}
    </div>
    <div>
      <label>description:</label>
      {{library.description}}
    </div>
  </div>
</div>

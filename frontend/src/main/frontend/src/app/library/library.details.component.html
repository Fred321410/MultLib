<div *ngIf="library" class="panel panel-primary">
  <div class="panel-heading">{{library.libraryName}} details</div>
  <div class="panel-body">
    <div style="float: left; width: 50%">
      <div><label>id: </label>{{library.libraryId}}</div>
      <div>
        <label>name:</label>
        {{library.libraryName}}
      </div>
      <div>
        <label>description:</label>
        {{library.libraryDescription}}
      </div>
    </div>
    <div style="float: right" class="btn-group-vertical" role="group">
      <a class="btn btn-primary btn-lg btn-block" role="button" (click)="edit()">
        <i class="fa fa-pencil-square-o fa-lg"></i> Edit</a>
      <a class="btn btn-primary btn-lg btn-block" role="button" (click)=showConfirm()>
        <i class="fa fa-trash-o fa-lg"></i> Delete</a>
    </div>



  </div>
</div>

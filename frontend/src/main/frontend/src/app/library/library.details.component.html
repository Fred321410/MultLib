<div *ngIf="library" class="panel panel-primary">
  <div class="panel-heading">{{library.libraryName}}
    <span class="pull-right" >
      <a (click)="edit()" class="faa-parent animated-hover">
                <i style="color: white" class="fa fa-pencil-square-o fa-lg faa-pulse"></i>
            </a>
      <a (click)="showConfirm()" class="faa-parent animated-hover">
                <i style="color: white" class="fa fa-trash-o fa-lg faa-pulse"></i>
            </a>
    </span></div>
  <div class="panel-body">
      <div>
        {{library.libraryDescription}}
      </div>
      <br>
      <div class="list-group">
        <a *ngFor="let element of library.elements" (dblclick)="onDblElementSelect(element)" (click)="onElementSelect(element)" [class.active]="element === selectedElement" class="list-group-item">
          <span *ngIf="!idsElementsToExpend.includes(element.elementId) || element.tags.length === 0" class="badge">{{element.tags ? element.tags.length : 0}}</span>{{element.elementName}}
          <div class="list-group" *ngIf="idsElementsToExpend.includes(element.elementId) && element.tags.length !== 0">
            <a *ngFor="let tag of element.tags" class="list-group-item">
              {{tag.tagName}}
            </a>
          </div>
        </a>
      </div>
    </div>
</div>

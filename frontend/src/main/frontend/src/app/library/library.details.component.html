<div *ngIf="library" class="panel panel-primary">
  <div class="panel-heading">{{library.name}} details</div>
  <div class="panel-body">

    <div><label>id: </label>{{library.id}}</div>
    <div>
      <label>name:</label>
      {{library.name}}
    </div>
    <div>
      <label>description:</label>
      {{library.description}}
    </div>
  </div>
</div>

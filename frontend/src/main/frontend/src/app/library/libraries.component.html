<div class="panel panel-primary" style="float: left; width: 35%">
  <div class="panel-heading">Your current libraries
    <span class="pull-right" >
      <i (click)="new()" class="action fa fa-plus"></i>
    </span>
  </div>
  <div class="panel-body">
    <div class="list-group">
      <a *ngFor="let library of libraries" (click)="onSelect(library)" [class.active]="library === selectedLibrary" class="list-group-item">
        <span class="badge">{{library.libraryId}}</span>{{library.libraryName}}
      </a>
    </div>
  </div>
</div>
<library-details style="float: right; width: 62%" (libraryDeleted)="handleLibraryDeleted($event)" [library]="selectedLibrary"></library-details>
